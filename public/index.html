<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    body {
  background-image: linear-gradient(rgb(50,50,55), rgb(200,200,200));
}

    .contact{
       color:white;
       font-size: 30px;
       text-align: center;
      background-color:black;
      padding-top: 20px;
      padding-right: 80px;
      padding-left: 80px;
      padding-bottom: 20px;
      transition: .3s;
    }

    .contact:hover{
       color:white;
       font-size: 40px;
       text-align: center;
      background-color:black;
      padding-top: 35px;
      padding-right: 95px;
      padding-left: 95px;
      padding-bottom: 35px;
      transition: .3s;
    }

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      padding-top: 50px;
      padding-bottom: 50px;
    }

  
    #content {
 
  margin-left: auto ;
  margin-right: auto ;
}
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .carousel-caption{
      color: green;
    }

    .navbar-brand{
      font-size: 60px;
    }

    .img-responsive{
      object-fit: cover;
      height: 400px;
       opacity: 0.5;
  filter: alpha(opacity=50); /* For IE8 and earlier */
  transition: 0.5s;
    }

    .img-responsive:hover{
        opacity: 1.0;
  filter: alpha(opacity=100); /* For IE8 and earlier */
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }


  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }

    
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">The Tree Channel</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
       <li><a style="font-size: 30px" href="index.html">Home</a></li>    
       <li><a style="font-size: 30px" href="about.html">About Us</a></li>
       <li><a style="font-size: 30px" href="https://www.instagram.com/the_tree_channel/">Instagram</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div style="height:800px" class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/sm1.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Featured photos</h3>
         
        </div>      
      </div>

      <div class="item">
        <img src="img/image4.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Featured photos</h3>
          
        </div>      
      </div>
    </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
